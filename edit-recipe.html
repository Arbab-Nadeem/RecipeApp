<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="icon" href="image/startup.png" />
		<title>Recipe - app</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="./"
					><h1 class="header header__title">
						The Recipe App
					</h1></a
				>
				<h2 class="header__subtitle">Add your recipes</h2>
			</div>
		</header>
		<div class="actions">
			<div class="actions__container">
				<h2>Edit Recipe</h2>
				<p id="lastEdited"></p>
			</div>
		</div>
		<div class="container">
			<div class="text-outer-space">
				<input
					type="text"
					class="input title-input"
					id="recipe-name"
					placeholder="Add recipe name"
				/>
			</div>
			<div>
				<textarea
				class="body-input"
					id="recipe-description"
					placeholder="Recipe Steps"
					rows="10"
					cols="80%"
				></textarea>
			</div>
			<div id="ingredients-container">
				<h2>Ingredients</h2>
				<h4>
					You can check the ingredients you have in your stock.
				</h4>
				<div id="ingredients-section"></div>
				<div>
					<form id="add-ingredient">
						<input
							class="input"
							type="text"
							name="ingredient"
							placeholder="Add ingredient"
						/>
						<button class="button" id="add-ingredient-btn">
							Add Ingredient
						</button>
					</form>
					<div id="ingredients-list"></div>
				</div>
			</div>
			<div id="controls">
				<button class="button" id="update-recipe">
					Update Recipe
				</button>
			</div>
			<div>
				<h2>Danger zone</h2>
				<button class="button-danger" id="delete-recipe-btn">
					Delete Recipe
				</button>
			</div>
		<script src="./scripts/uuidv4.js"></script>
		<script src="./scripts/recipe-functions.js"></script>
		<script src="./scripts/edit-recipe.js"></script>
	</body>
</html>
